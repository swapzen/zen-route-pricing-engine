# =============================================================================
# INTER-ZONE FORMULA CONFIGURATION
# =============================================================================
# Used when calculating prices between zones without explicit corridors
inter_zone_formula:
  # Weight for origin zone vs destination zone rates
  origin_weight: 0.6
  destination_weight: 0.4
  
  # Zone type adjustments (multipliers)
  type_adjustments:
    # Morning rush: residential → tech/business
    residential_dense_to_tech_corridor:
      morning: 1.08
      afternoon: 1.00
      evening: 0.95
    
    residential_mixed_to_tech_corridor:
      morning: 1.05
      afternoon: 1.00
      evening: 0.95
    
    # Evening rush: tech → residential
    tech_corridor_to_residential_dense:
      morning: 0.95
      afternoon: 1.00
      evening: 1.08
    
    tech_corridor_to_residential_mixed:
      morning: 0.95
      afternoon: 1.00
      evening: 1.05
    
    # Old city congestion premium
    any_to_traditional_commercial:
      morning: 1.05
      afternoon: 1.08
      evening: 1.05
    
    traditional_commercial_to_any:
      morning: 1.05
      afternoon: 1.08
      evening: 1.05
    
    # Airport premium
    any_to_airport_logistics:
      morning: 1.15
      afternoon: 1.10
      evening: 1.15
    
    airport_logistics_to_any:
      morning: 1.10
      afternoon: 1.05
      evening: 1.10
    
    # Default (no adjustment)
    default:
      morning: 1.0
      afternoon: 1.0
      evening: 1.0
